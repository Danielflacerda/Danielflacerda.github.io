        <h1 class="titulo-principal">Contato</h1>
        <div class="container">
            <form>
                <fieldset>
                    <legend><strong>Seus dados</strong></legend>
                    <label class="com-icone" for="nome">Nome completo</label>
                    <input id="nome" type="text" name="nome" placeholder="Insira aqui seu nome" autofocus pattern="[A-Za-z ']{4,}" title="O nome precisa ter pelo menos 4 caracteres e podee conter: Letras maiúsculas e minúsculas; Espaços; Apóstrofes."/>

                    <input id="email" type="email" name="email" required placeholder="Insira aqui seu e-mail"/>
                </fieldset>
                <fieldset>
                    <legend><strong>Assunto</strong></legend>
                    <label>
                        <input type="radio" name="assunto" value="Blog">
                        Blog
                    </label>
                    <label>
                        <input type="radio" name="assunto" value="Serviço">
                        Serviço
                    </label>
                    <fieldset>
                        <input type="radio" name="assunto" value="Outro" id="outro" placeholder="Outro assunto aqui">
                        <label for="outro">
                            Outro
                        </label>
                        <input type="text" name="outro-assunto">
                    </fieldset>
                </fieldset>
                <label for="mensagem"><strong>Mensagem</strong></label>
                <textarea id="mensagem" name="mensagem" cols="60" rows="10" placeholder="Digite aqui sua mensagem"></textarea>
                <button type="submit">Enviar mensagem</button>
            </form>
        </div>
